<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basic Site</title>
	<!--email_off-->24f2004275@ds.study.iitm.ac.in<!--/email_off-->
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 10px 0;
			text-align: center;
		}
		nav {
			display: flex;
			justify-content: center;
			background-color: #444;
		}
		nav a {
			color: #fff;
			padding: 14px 20px;
			text-decoration: none;
			text-align: center;
		}
		nav a:hover {
			background-color: #555;
		}
		main {
			padding: 20px;
		}
		footer {
			background-color: #333;
			color: #fff;
			text-align: center;
			padding: 10px 0;
			position: fixed;
			width: 100%;
			bottom: 0;
		}
	</style>
</head>
<body>
	<header>
		<h1>Welcome to My Basic Site</h1>
	</header>
	<nav>
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</nav>
	<main>
		<h2>About This Site</h2>
		<p>This is a basic example of a website with embedded styles.</p>
	</main>
	<footer>
		<p>&copy; 2023 My Basic Site</p>
	</footer>
</body>
</html>
